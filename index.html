<!DOCTYPE html>
<html>
<head>
  <title>3D Model Vieweryhh</title>
  <script src="https://cdn.jsdelivr.net/npm/@modelviewer/model-viewer@1.3.1/dist/model-viewer.min.js"></script>
</head>
<body>
  <model-viewer src="https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb" ar auto-rotate camera-controls></model-viewer>

  <script>
    window.addEventListener('load', (event) => {
      const modelViewer = document.querySelector('model-viewer');
      if (modelViewer.canActivateAR) {
        modelViewer.activateAR();
      } else {
        alert("AR is not supported on this device.");
      }
    });
  </script>
</body>
</html>
